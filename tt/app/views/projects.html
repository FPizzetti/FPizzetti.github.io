<div ng-show="loaded">

    <div class="form margin-bottom">
        <form ng-submit="addProject(newProjectName)">
            <input type="text" class="input" ng-model="newProjectName" placeholder="New project name..." />
            <input type="submit" class="button button-inline button-blue" value="Add project" />
        </form>
    </div>

    <div class="list list-projects">
        <table border="0">
            <thead>
                <th>Project name</th>
                <th>Time spent</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects">
                    <td>
                        <input type="text" class="input input-projectname" ng-model="project.name" ng-change="projects.$save(project)" />
                    </td>
                    <td>
                        {{ getTimeSpent(project) }} - <a href="#/statistics/{{ project.$id }}">view statistics</a>
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-delete" href="" ng-click="deleteProject(project)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div ng-hide="loaded">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
