<div ng-show="loaded">

    <div class="notice" ng-hide="projects.length > 0">
        Head to projects and create your first project to track time on!
    </div>
    
    <div class="notice" ng-show="logs.length <= 0 && projects.length > 0">
        Shouldn't you start tracking some time?
    </div>

    <div class="list list-logs" ng-show="logs.length > 0">
        <table border="0">
            <thead>
                <th>Time</th>
                <th class="hide-mobile">Project</th>
                <th>Note</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs">
                    <td>
                        <span class="time">{{ getTime(log) }}</span>
                        <span class="date">{{ getDateStart(log) }}</span>
                    </td>
                    <td class="hide-mobile">
                        {{ getProjectName(log) }}
                    </td>
                    <td>
                        <input type="text" class="input input-notes" ng-model="log.notes" ng-change="logs.$save(log)" />
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-delete" href="" ng-click="logs.$remove(log)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div ng-hide="loaded">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
